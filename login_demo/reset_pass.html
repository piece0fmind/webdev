<!DOCTYPE html>
<html>
<head>
	<title>Reset password</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/style.css">

</head>

<body>
	<div class="form">
		<form>
			<fieldset>
				<p>Reset your password</p>
				<label><a href="">Send an email to xxxxxxxxxxal@gmail.com</a></label><br>
				
				<label for="newp">Enter your new password:</label>
				<input type="password" name="newp"><br>
				<label for="newpp">Confirm your new password:</label>
				<input type="password" name="newpp">
			</fieldset>
		</form>
	</div>

</body>
</html>
