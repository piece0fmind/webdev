<p><b>Fill in the following form </b></p>

<form action="action.php" method="get" target="_blank" enctype="mulitipart/form-data">
	<fieldset>
			<legend><i>Personal info</i></legend>
			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname" placeholder="First Name"><br>

			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" placeholder="Last Name"><br>

			<label for="gender">Gender:</label><br>
			<input type="radio" name="">
			<label for="male">Male</label><br>
			<input type="radio" name="">
			<label for="female">Female</label><br>
			<input type="radio" name="">
			<label for="other">Prefer not to mention</label><br>

			<label for="dob">Birthday:</label>
			<input type="date" id="dob" name="dob">



	</fieldset>
	<fieldset>
		<legend><i>Education</i></legend>
		<label for="education">Looking to study in the field of:</label>
		<select id="education">
			<option value="science">Science</option>
			<option value="politics">Politics</option>
			<option value="sociology">Sociology</option>
			<option value="psycology">Psychology</option>
			<option value="business">Business</option>

		</select><br><hr>
					
		<p>Your qualification:</p>
		<input type="radio" id="school" name="school">
		<label for="school">School</label><br>
		<input type="radio" id="undergrad" name="undergrad">
		<label for="undergrad">Undergraduate</label><br>
		<input type="radio" id="grad" name="grad">
		<label for="grad">Graduate</label><br>
		<input type="radio" id="doct" name="doct">
		<label for="doct">Doctorate</label><br> <hr>

		<P>What kind of learner do you consider yourself to be?</P>
		<input type="checkbox" id="curious" name="">
		<label for="curious">someone who's just curious</label><br>
		<input type="checkbox" id="job" name="">
		<label for="job">someone looking to do a job </label><br>
		<input type="checkbox" id="passion" name="">
		<label for="passion">someone who's always had this passion</label><br>
		<input type="checkbox" id="research" name="">
		<label for="research">someone who's doing research</label><br>


	</fieldset>
	<fieldset >
		<legend><i>Create Account </i></legend>
		<label for="uname">Create Username:</label>
		<input type="text" id="uname" name="uname" placeholder="Username"><br>
		<label for="pass">Password:</label>
		<input type="password" name="pword" placeholder="Password"><br>
		<label for="confirm">Confirm password:</label>
		<input type="password" id="confirm" placeholder="Password"><br>

		<input type="button" id="submit" name="submit" value="Submit" onsubmit="">
		<!-- <input type="submit" id="submit" name="submit" value="Submit"> -->



	</fieldset>

</form>
